
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-router实践：命名路由</title>
</head>
<body>
  <div id="app">
    <h1>Hello App</h1>
    <p>
      <router-link :to="{ name: 'aa', params: { memberId: 123 }}">Go to Foo</router-link>
      <router-link :to="{ path: '/app', query: {memberId: 456}}">Go to Foo</router-link>
    </p>
    <router-view></router-view>
    <!-- <app></app> -->
  </div>
  <script type="text/javascript" src="./dist/build.js"></script>
</body>
</html>

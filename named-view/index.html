
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-router实践:命名视图</title>
</head>
<body>
  <div id="app">
    <h1>Hello App</h1>
    <p>同时（同级）展开多个视图，而不是嵌套展示，例如：创建一个布局，有sidervar（侧导航）和main（主内容）两个视图----命名视图</p>
    <p>页面可以拥有多个单独命名的视图，而不是一个单独的出口</p>
    <p>如果router-view没有设置名字，默认为default</p>
    <router-link to="/app">app</router-link>
    
    <router-view class="view one"></router-view>
    <router-view class="view two" name="a"></router-view>
    <router-view class="view three" name="b"></router-view>
  </div>
  <script type="text/javascript" src="./dist/build.js"></script>
</body>
</html>
